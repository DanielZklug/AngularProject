<button class="btn btn-success"  (click)="addRoom()">Ajouter une chambre</button><br>

  <app-rooms-list [rooms]="roomList" [title]="title" (selectedRoom)="selectRoom($event)"></app-rooms-list>
}

<button class="btn btn-outline-primary" (click)="toggle()">Toggle</button>
