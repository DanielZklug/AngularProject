<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{appName}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="settings" fill="clear">
        <ion-icon  name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label>{{currentLanguage.home.dashboard}}
      <p>
        <ion-text>
          Codecraft
        </ion-text>
      </p>
    </ion-label>

    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon id="profile" name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

  <ion-list-header>
    <ion-label>
      {{currentLanguage.home.yourOptions}}
    </ion-label>
  </ion-list-header>

  <ion-row class="ion-margin">
    @for (item of insights; track $index) {
      <ion-col size="6" class="ion-text-center" [routerLink]="item.route">
        <ion-card color="light" (click)="match(item.click)">
          <ion-thumbnail [style.background]="item.thumbnail">
            <ion-icon [name]="item.icon" [color]="item.color"></ion-icon>
          </ion-thumbnail>
          <ion-label>{{ item.label }}</ion-label>
        </ion-card>
      </ion-col>
    }
  </ion-row>
</ion-content>
