<ion-header class="ion-no-border">

      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'settings.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

        >{{'settings.darkMode' | translate}}</ion-toggle
      >
    </ion-item>
  </ion-list>
