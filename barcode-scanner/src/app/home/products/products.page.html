<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-margin-top">
    @for (item of items; track $index) {
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="item.cover"></ion-img>
        </ion-thumbnail>
        <ion-label>
          {{ item.name}}
          <p>
            {{item.description}}
          </p>
          <p>
            <ion-text color="primary">{{item.price}} {{currency}}</ion-text>
          </p>
        </ion-label>
        <ion-button slot="end" fill="clear" color="white" (click)="getBarcodeData(item)">
          <ion-icon slot="icon-only" name="barcode-outline"></ion-icon>
        </ion-button>
      </ion-item>
    }
  </ion-list>

  <ion-modal #barcode_modal 
    [isOpen]="showBarcode" 
    (didDismiss)="showBarcode = false"
    [breakpoints]="[.3, .5, .9]"
    [initialBreakpoint]=".5">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>{{itemsModel.name}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="barcode_modal.dismiss()" color="white">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-label>
          Scan Barcode
        </ion-label>
        <img id="barcode" class="ion-margin-top">
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
